<div class="container">
    <div class="row">
        <app-search-pokemon>
        </app-search-pokemon>
        <div class="col m4 s6" *ngFor="let pokemon of pokemonList" appBorderCard >
            <div (click)="goToPokemon(pokemon)" class="card horizontal">
                <div class="card-image">
                    <img alt="pokemon image" [src]="pokemon.picture"/>
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <p>{{pokemon.name | uppercase}}</p>
                        <p><small>{{pokemon.created | date:"dd/MM/yyy" }}</small></p>
                        <span *ngFor="let type of pokemon.types" class="{{type | pokemonTypeColor}}">
                            {{type}}
                        </span>
                    </div>
                </div>
            </div>     
        </div>   
    </div>
</div>
<!--Ajout d'un pokemon-->
<a class="btn-floating btn-large waves-effect waves-light teal z-depth-2"
style="position:fixed; bottom:25px ; right: 25px;" routerLink="/pokemon/add"
